{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ postForm.as_p}}
            </fieldset>
            <input type="file" name="images" multiple >
            <button class="btn btn-outline-info" name="Publish" type="submit">Publish</button>
            <button class="btn btn-outline-info" name="Draft" type="submit">Save to draft</button>
        </form>
        
    </div>
{% endblock content %}
